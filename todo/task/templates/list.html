<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<style>
    body{
        background-color: hotpink;
    }
    input{
        width:100%;
        padding:12px 20px;
        margin:8px 0;
        box-sizing:border-box;
    }
    input::placeholder{
        color: #d3d3d3;
    }
    .center-column{
        width:600px;
        margin: 20px auto;
        padding: 20px;
        background-color:lightpink;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row{
        background-color: ivory;
        margin:10px;
        padding:20px;
        border-radius: 3px;
        font-size:16px;

    }
</style>

<div class="center-column">
    <h3>Hey! Add your list here...</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-success" type="submit" name="Create Task">
</form>
<div class="item-row">

{% for task in tasks %}
<div>
    <a class="btn btn-sm btn-info my-2" href="{% url 'update_task' task.id %}">Update</a>
    <a class="btn btn-sm btn-warning my-2" href="{% url 'delete' task.id %}">Delete</a>
    {% if task.complete == True %}
    <s>{{task}}</s> <!-- used to strike the text-->
    {% else %}
    <span>{{task}}</span>
    {% endif %}
</div> 
{% endfor %}
</div>
</div>
